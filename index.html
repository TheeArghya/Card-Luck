<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flip-photo</title>
    <h1>Choose A Card</h1>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scene">
        <label class="card-wrap">
            <input type="checkbox" class="flipcard">
            <div class="card">
                <div class="front card-face">
                    <img src="https://images.unsplash.com/photo-1517374148673-a38e9dd4fe6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="" class="card-photo">
                </div>
                <div class="back card-face">
                    <p>You Choose the wrong card. Try Again.</p>
                </div>
            </div>
        </label>
        <label class="card-wrap">
            <input type="checkbox" class="flipcard">
            <div class="card">
                <div class="front card-face">
                    <img src="https://images.unsplash.com/photo-1531518326825-96490ddf2a89?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="" class="card-photo">
                </div>
                <div class="back card-face">
                    <p>Bingo, you choose the correct card.</p>
                </div>
            </div>
        </label>
        <label class="card-wrap">
            <input type="checkbox" class="flipcard">
            <div class="card">
                <div class="front card-face">
                    <img src="https://images.unsplash.com/photo-1529911194209-8578109840df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        alt="" class="card-photo">
                </div>
                <div class="back card-face">
                    <p>You Choose the wrong card. Try Again.</p>
                </div>
            </div>
        </label>
    </div>
</body>

</html>
